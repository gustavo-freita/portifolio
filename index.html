<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Cabeçalho da Pagina -->

        <div class="container__cabecalho">

                <i class="fa-solid fa-code"></i>

                    <li class="item__cabecalho"><a class="link__cabecalho" href="inicio">Início</a></li>

        </div>

    <!-- Cabeçalho da Pagina -->

    <main>
        <section id="inicio" class="inicio">
            <div class="container__inicio">
                <div class="apresentacao__inicio">
                    <p class="text__inicio">Oi, eu sou</p>

                    <div class="animacao__letra">

                    </div>
                    <button>Baixar resumo</button>
                    <div class="icones">
                        <a class="link__contato" href="https://www.linkedin.com/in/gustavo-freitas-a85713120/">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                        <a class="link__contato" href="https://github.com/gustavo-freita">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a class="link__contato" href="https://www.instagram.com/ghusfreitas/">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <div class="animacao__inicio">
                    <img src="./assets/img/img01.png" alt="Notebook">

            </div>

        <div class="wave">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M600,112.77C268.63,112.77,0,65.52,0,7.23V120H1200V7.23C1200,65.52,931.37,112.77,600,112.77Z" class="shape-fill"></path>

            <div class="container__sobre">
                <div class="titulo">
                    <h1 class="titulo__estilo">Sobre</h1>

        <section id="habilidades" class="habilidades">
            <div class="container__habilidades">
                <div class="titulo">
                    <h1 class="titulo__estilo">Habilidade</h1>
                </div>
            </div>

        <section id="projetos" class="projetos">
            <div class="projetos">
                <div class="titulo">
                    <h1 class="titulo__estilo">Projetos</h1>
                </div>
            </div>

        <section id="contato" class="contato">
