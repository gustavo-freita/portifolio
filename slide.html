<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9.4.1/modules/scrollbar/scrollbar.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./slide.css">
    <title>Card Slideer</title>
</head>
<body>
    <section id="projetos">
        <div class="slide__container swiper">
            <div class="slide__content">
                <div class="card__wrapper swiper-wrapper">
                    <div class="card swiper-slide">
                        <div class="image__content">
                            <span class="overlay"></span>
                            <div class="card__image">
                                <img src="./assets/img/landingpage02.png" class="card__img">
                            </div>
                        </div>
                        <div class="card__content">
                            <h2 class="nome">Landing Page</h2>
                            <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusantium earum, perspiciatis temporibus ut doloremque illum dolor fugiat, fuga repellat in excepturi ipsa, sunt optio voluptas. Ea tempore a dolores cumque.</p>
                            <button class="button">View More</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>


    <script src="./stile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9.4.1/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
</html>
